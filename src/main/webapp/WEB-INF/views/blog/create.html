<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create blog</title>
</head>

<body>
<h1>Create blog</h1>
<p>
    <a href="/">
        <button>Blog list</button>
    </a>
</p>
<div id="message">
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
</div>
<div>
    <form th:action="@{/create-blog}" th:object="${blog}" method="post">
        <table>
            <tr>
                <td>Title :</td>
                <td><input type="text" th:field="*{title}"/></td>
            </tr>
            <tr>
                <td>Content :</td>
                <td><textarea rows="25" id="content" th:field="*{content}"></textarea></td>
            </tr>
            <tr>
                <td>Writer :</td>
                <td><input type="text" th:field="*{writer}"/></td>
            </tr>
            <tr>
                <td>Category :</td>
                <td>
                    <select th:field="*{category}">
                        <option th:each="p : ${categories}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create blog"></td>
            </tr>
        </table>
    </form>
</div>
</body>
<footer> &copy; The Tinh</footer>
</html>
