<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete blog</title>
</head>

<body>
<h1>Delete blog</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/">
        <button>Blog list</button>
    </a>
</p>
<div>
    <form th:action="@{/delete-blog}" th:object="${blog}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Title : </td>
                <td th:text="${blog.title}"></td>
            </tr>
            <tr>
                <td>Writer :</td>
                <td th:text="${blog.writer}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete"></td>
            </tr>
        </table>
    </form>
</div>
</body>
<footer> &copy; The Tinh</footer>
</html>
